{{ if isset .Site.Params "banner" }}
{{ if .Site.Params.banner.enable }}
<section>
    <div class="home-carousel">
        <div class="dark-mask"></div>
        <div class="container">
            <div class="homepage owl-carousel">
                <div class="item">
                    <div class="row">
                        <div class="col-sm-5 right">
                            <h1>{{ .Site.Data.banner.title }}</h1>
                            <p>{{ .Site.Data.banner.description | safeHTML }}</p>
                        </div>
                        <div class="col-sm-7">
                            <img class="img-responsive" src="{{ .Site.Data.banner.image }}" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.project owl-slider -->
        </div>
    </div>
</section>
{{ end }}
{{ end }}
